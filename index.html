<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Fullscreen Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* riempie tutto lo schermo */
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/wxdzQvv/DAHOOD.jpg" alt="Fullscreen">
</body>
</html>
